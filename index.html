<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do List Project</title>
    <link
      rel="stylesheet"
      href="./bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/index.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <h1 class="text-center display 1">Todo List Project</h1>
        <p class="lead text-center">Welcome to my todo list application</p>
        <div class="row">
          <form class="col-8 mx-auto">
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="what your todo list today"
              />
              <span type="submit" class="btn btn-primary">Enter</span>
            </div>
          </form>
        </div>
        <div class="row">
          <ul class="col-8 mx-auto">
            <li>
              Learn Coding
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </li>
            <li>
              Shopping
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </li>
            <li>
              Traveling
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="./bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
